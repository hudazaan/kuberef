name: CI Suite

on: [push, pull_request]

jobs:
  test-and-build:
    runs-on: ubuntu-latest  # Runs on a cloud server

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install Dependencies
        run: poetry install

      - name: Run Pytest
        run: poetry run pytest

      - name: Build Docker Image
        run: docker build -t kuberef:latest .